input {
  # TCP input for receiving logs from other services
  tcp {
    port => 5000
    codec => "json"
    type => "application"
  }
  
  # Syslog input for system logs
  syslog {
    port => 514
    type => "syslog"
  }
  
  # Beats input for filebeat (if used)
  beats {
    port => 5044
    type => "beats"
  }
}

filter {
  # Parse application logs received via TCP
  if [type] == "application" {
    # Add service identification
    if [service] {
      mutate {
        add_tag => ["application", "service", "%{service}"]
      }
    }
    
    # Ensure we have the required fields
    if ![level] {
      mutate {
        add_field => { "level" => "INFO" }
      }
    }
    
    if ![service] {
      mutate {
        add_field => { "service" => "unknown" }
      }
    }
  }
  

  
  # Parse syslog
  if [type] == "syslog" {
    mutate {
      add_tag => ["system", "syslog"]
    }
  }
  
  # Common processing for all logs
  mutate {
    add_field => { "environment" => "development" }
    add_field => { "project" => "fauxdan" }
  }
  
  # Parse timestamps
  date {
    match => [ "timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss,SSS" ]
    target => "@timestamp"
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "fauxdan-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (remove in production)
  stdout {
    codec => rubydebug
  }
}
