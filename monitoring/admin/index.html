<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAUXDAN ADMIN CONSOLE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #111111;
            --accent-blue: #00d4ff;
            --accent-cyan: #00ffff;
            --accent-purple: #8b5cf6;
            --text-primary: #00d4ff;
            --text-secondary: #00ffff;
            --text-muted: #666666;
            --border-glow: #00d4ff;
            --success: #00ff88;
            --error: #ff4757;
            --warning: #ffa502;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }



        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .header p {
            font-size: 1.1em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* System Status Banner */
        .status-banner {
            background: var(--secondary-bg);
            border: 2px solid var(--border-glow);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .overall-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: relative;
        }

        .status-up {
            background-color: var(--success);
            box-shadow: 0 0 20px var(--success);
            animation: pulse 2s infinite;
        }

        .status-down {
            background-color: var(--error);
            box-shadow: 0 0 20px var(--error);
        }

        .status-warning {
            background-color: var(--warning);
            box-shadow: 0 0 20px var(--warning);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--success); }
            50% { box-shadow: 0 0 30px var(--success), 0 0 40px var(--success); }
            100% { box-shadow: 0 0 20px var(--success); }
        }

        .status-text {
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .system-metrics {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .metric-label {
            font-size: 0.8em;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Services List */
        .services-section {
            background: var(--secondary-bg);
            border: 1px solid var(--border-glow);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '‚ñ∂';
            color: var(--accent-blue);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .services-list {
            display: grid;
            gap: 15px;
        }

        .service-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .service-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--accent-blue);
            transform: translateX(5px);
        }

        .service-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .service-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
        }

        .service-name {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--text-primary);
        }

        .service-description {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .service-actions {
            display: flex;
            gap: 10px;
        }

        .service-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: var(--primary-bg);
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .service-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
            border-color: var(--accent-cyan);
        }

        .service-btn.secondary {
            background: transparent;
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .service-btn.secondary:hover {
            background: var(--accent-blue);
            color: var(--primary-bg);
        }

        /* Loading states */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .status-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .system-metrics {
                justify-content: center;
            }
            
            .service-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .service-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Fade in animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>FAUXDAN ADMIN CONSOLE</h1>
            <p>System Status Dashboard</p>
        </div>

        <!-- System Status Banner -->
        <div class="status-banner fade-in">
            <div class="status-header">
                <div class="overall-status">
                    <div class="status-indicator status-up" id="overall-status"></div>
                    <div class="status-text" id="overall-status-text">ALL SYSTEMS OPERATIONAL</div>
                </div>
                <div class="system-metrics">
                    <div class="metric">
                        <div class="metric-value" id="active-services">0</div>
                        <div class="metric-label">Active Services</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="total-services">7</div>
                        <div class="metric-label">Total Services</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="last-check">--:--</div>
                        <div class="metric-label">Last Check</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Services List -->
        <div class="services-section fade-in">
            <div class="section-title">System Services</div>
            <div class="services-list" id="services-list">
                <!-- Services will be populated by JavaScript -->
            </div>
        </div>

        <div class="footer fade-in">
            <p>¬© 2025 FAUXDAN ADMIN CONSOLE ‚Ä¢ Real-time System Monitoring</p>
        </div>
    </div>



    <script>
        // Service definitions
        const services = [
            {
                name: 'Django Admin',
                description: 'Application database and user management',
                url: '/admin',
                healthUrl: '/admin',
                icon: '‚ö°'
            },
            {
                name: 'Grafana',
                description: 'System performance and metrics visualization',
                url: '/grafana',
                healthUrl: '/grafana/api/health',
                icon: 'üìä'
            },
            {
                name: 'Prometheus',
                description: 'Metrics collection and alerting system',
                url: '/prometheus',
                healthUrl: '/prometheus/-/healthy',
                icon: 'üîç'
            },
            {
                name: 'Kibana',
                description: 'Log analysis and visualization platform',
                url: '/kibana',
                healthUrl: '/kibana/api/status',
                icon: 'üìù'
            },
            {
                name: 'Elasticsearch',
                description: 'Search and analytics engine',
                url: '/elasticsearch',
                healthUrl: '/elasticsearch/_cluster/health',
                icon: 'üîç'
            },
            {
                name: 'Logstash',
                description: 'Log processing and pipeline management',
                url: '/logstash',
                healthUrl: '/logstash/_node/stats',
                icon: '‚öôÔ∏è'
            },
            {
                name: 'Redis',
                description: 'In-memory data structure store',
                url: '/redis',
                healthUrl: '/redis',
                icon: 'üóÑÔ∏è'
            }
        ];

        // Service status checking
        async function checkServiceStatus() {
            const servicesList = document.getElementById('services-list');
            let activeServices = 0;
            let allUp = true;

            // Clear existing services
            servicesList.innerHTML = '';

            for (const service of services) {
                const serviceElement = document.createElement('div');
                serviceElement.className = 'service-item';
                
                // Check service health
                let status = 'down';
                let statusClass = 'status-down';
                let statusText = 'OFFLINE';
                
                try {
                    const response = await fetch(service.healthUrl, { 
                        method: 'HEAD',
                        timeout: 5000
                    });
                    
                    if (response.ok) {
                        status = 'up';
                        statusClass = 'status-up';
                        statusText = 'ONLINE';
                        activeServices++;
                    } else {
                        allUp = false;
                    }
                } catch (error) {
                    allUp = false;
                }

                serviceElement.innerHTML = `
                    <div class="service-info">
                        <div class="service-status ${statusClass}"></div>
                        <div>
                            <div class="service-name">${service.icon} ${service.name}</div>
                            <div class="service-description">${service.description}</div>
                        </div>
                    </div>
                    <div class="service-actions">
                        <a href="${service.url}" class="service-btn" target="_blank">Access</a>
                        <span class="service-btn secondary">${statusText}</span>
                    </div>
                `;

                servicesList.appendChild(serviceElement);
            }

            // Update overall status
            updateOverallStatus(allUp, activeServices);
            
            // Update last check time
            const now = new Date();
            document.getElementById('last-check').textContent = 
                now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
        }

        // Update overall system status
        function updateOverallStatus(allUp, activeServices) {
            const statusIndicator = document.getElementById('overall-status');
            const statusText = document.getElementById('overall-status-text');
            const activeServicesElement = document.getElementById('active-services');

            activeServicesElement.textContent = activeServices;

            if (allUp) {
                statusIndicator.className = 'status-indicator status-up';
                statusText.textContent = 'ALL SYSTEMS OPERATIONAL';
                statusText.style.color = 'var(--success)';
            } else if (activeServices > 0) {
                statusIndicator.className = 'status-indicator status-warning';
                statusText.textContent = 'DEGRADED PERFORMANCE';
                statusText.style.color = 'var(--warning)';
            } else {
                statusIndicator.className = 'status-indicator status-down';
                statusText.textContent = 'SYSTEM OFFLINE';
                statusText.style.color = 'var(--error)';
            }
        }



        // Scroll animations
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.fade-in');
            const windowHeight = window.innerHeight;
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    element.classList.add('visible');
                }
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            checkServiceStatus();
            
            // Check status every 30 seconds
            setInterval(checkServiceStatus, 30000);
            
            // Handle scroll animations
            window.addEventListener('scroll', handleScrollAnimations);
            handleScrollAnimations(); // Initial check
            
            // Console messages
            console.log('%cFAUXDAN ADMIN CONSOLE INITIALIZED', 'color: #00d4ff; font-size: 16px; font-weight: bold;');
            console.log('%cSystem monitoring active', 'color: #00ffff; font-size: 12px;');
            console.log('%cReal-time status updates enabled', 'color: #00ff88; font-size: 12px;');
        });
    </script>
</body>
</html>
