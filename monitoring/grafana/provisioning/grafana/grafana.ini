[server]
# Configure Grafana to work behind a reverse proxy
root_url = http://localhost:8080/grafana/
serve_from_sub_path = true

[security]
# Allow embedding in iframes for admin panel
allow_embedding = true

[auth.anonymous]
# Disable anonymous access for admin panel
enabled = false

[users]
# Allow users to sign up (disabled for admin panel)
allow_sign_up = false

[log]
# Development logging
level = debug
mode = console
