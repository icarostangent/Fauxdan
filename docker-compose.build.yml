      context: ./backend
      dockerfile: Dockerfile.prod.backend
      
  scanner:
    image: gitlab.icarostangent.lab:5050/josh/fauxdan/scanner
    build:
      context: ./backend
      dockerfile: Dockerfile.prod.scanner

  nginx:
    image: gitlab.icarostangent.lab:5050/josh/fauxdan/nginx
